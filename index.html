<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <div class="img"> 
            <img src="./assets/sunglass.png"/>
        </div>
        <div class="frm">
            <h1>Welcome to Panorama,<br>Sign In to Continue.</h1>
            <p>Don't have an account? <a href="#" id="para">Create a Account</a><br>It takes less than a minute.</p>
            <form>
                <label>E-mail</label>
                <input type="email" placeholder="example@xyz.com"/>
                <label>Password</label>
                <input type="password"/>
                <a id="forgot" href="#">Forgot Password?</a>
            </form>
            <button id="sign-in">Sign In</button>
            <button id="google"><img src="./assets/logo.png"/> Sign In with Google</button>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/257d962b1a.js" crossorigin="anonymous"></script>
</body>
</html>
